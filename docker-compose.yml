version: "3.8"

services:
  # PostgreSQL database with pgvector
  postgres:
    image: pgvector/pgvector:pg16
    container_name: streamyfin-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: streamyfin_bot
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - streamyfin-network

  # Bun Bot Server
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: streamyfin-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Discord
      DISCORD_TOKEN: ${DISCORD_TOKEN}
      DISCORD_APPLICATION_ID: ${DISCORD_APPLICATION_ID}
      DISCORD_PUBLIC_KEY: ${DISCORD_PUBLIC_KEY}

      # OpenAI
      OPENAI_API_KEY: ${OPENAI_API_KEY}

      # Database
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/streamyfin_bot

      # GitHub
      GITHUB_TOKEN: ${GITHUB_TOKEN}

      # App
      NODE_ENV: production
      PORT: 3000
      CODEBASE_PATH: /app/codebase
      PROJECT_NAME: Streamyfin
    ports:
      - "3000:3000"
    volumes:
      - ./codebase:/app/codebase
    networks:
      - streamyfin-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  streamyfin-network:
    driver: bridge
