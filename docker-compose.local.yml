services:
  # PostgreSQL database with pgvecto.rs (VectorChord) for local development
  postgres:
    image: tensorchord/pgvecto-rs:pg16-v0.2.1
    container_name: streamyfin-postgres-local
    command: >
      postgres
      -c shared_preload_libraries=vectors.so
      -c search_path="$$user",public,vectors
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: streamyfin_bot
    volumes:
      - postgres_data_local:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_local:
